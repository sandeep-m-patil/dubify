<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUBIFY - Dubbing App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto px-5">
        <h2 class="text-4xl font-bold leading-tight pt-12 pb-6 text-center">DUBIFY</h2>
        <div class="mb-4">
            <label for="youtube-link" class="block text-gray-700 text-sm font-bold mb-2">YouTube Link</label>
            <input type="text" placeholder="Enter YouTube link here" id="youtube-link" name="youtube-link"
                class="rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="original-language" class="block text-gray-700 text-sm font-bold mb-2">Original Language</label>
            <select id="original-language" name="original-language"
                class="rounded w-full py-2 px-3 bg-white text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <option selected>Choose a language...</option>
                <option value="en">English</option>
                <option value="es">తెలుగు</option>
                <option value="es">
                    हिंदी</option>
                <option value="es">मराठी</option>
                <option value="es">اردو</option>
                <option value="es">ગુજરાતી</option>
                <option value="es">മലയാളം</option>
                <option value="es">मराठी</option>
                <option value="es">ਪੰਜਾਬੀ</option>
                <option value="es">தமிழ்</option>


                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="mb-4">
            <label for="target-language" class="block text-gray-700 text-sm font-bold mb-2">Target Language (Dubbing
                Language)</label>
            <select id="target-language" name="target-language"
                class="rounded w-full py-2 px-3 bg-white text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <option selected>Choose a language...</option>
                <option value="en">English</option>
                <option value="es">తెలుగు</option>
                <option value="es">
                    हिंदी</option>
                <option value="es">मराठी</option>
                <option value="es">اردو</option>
                <option value="es">ગુજરાતી</option>
                <option value="es">മലയാളം</option>
                <option value="es">ਪੰਜਾਬੀ</option>

                <option value="es">தமிழ்</option>


                <!-- Add more options as needed -->
            </select>
        </div>
           <div class="flex justify-between">
            <button onclick="save()"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Save
            </button>
            <button onclick="expo()"
                class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Export
            </button>
            <button onclick="edit()"
                class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Edit
            </button>
        </div>
    </div>
  
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
