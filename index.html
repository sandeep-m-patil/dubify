
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DUBIFY - Dubbing App</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
<div class="container mx-auto px-4">
    <h2 class="text-4xl font-bold leading-tight pt-12 pb-6 text-center">DUBIFY - Dubbing App</h2>
    <div class="mb-4">
        <label for="youtube-link" class="block text-gray-700 text-sm font-bold mb-2">YouTube Link</label>
        <input type="text" placeholder="Enter YouTube link here" id="youtube-link" name="youtube-link" class="rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
        <label for="original-language" class="block text-gray-700 text-sm font-bold mb-2">Original Language</label>
        <select id="original-language" name="original-language" class="rounded w-full py-2 px-3 bg-white text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <option selected>Choose a language...</option>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <!-- Add more options as needed -->
        </select>
    </div>
    <div class="mb-4">
        <label for="target-language" class="block text-gray-700 text-sm font-bold mb-2">Target Language (Dubbing Language)</label>
        <select id="target-language" name="target-language" class="rounded w-full py-2 px-3 bg-white text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <option selected>Choose a language...</option>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <!-- Add more options as needed -->
        </select>
    </div>
    <div class="flex justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Save
        </button>
        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Export
        </button>
        <button class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Edit
        </button>
    </div>
</div>
</body>
</html>
